<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Controlador de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="estilos.css"/>
</h:head>
<h:body>
    <div class="background-container-home">
        <div class="content">
            <h1>Controlador de Clientes</h1>
            <h:form id="loginForm" styleClass="login-form">
                <p:growl id="messages"
                            showDetail="true"
                            autoUpdate="true"
                            closable="true"
                            severity="error, fatal"
                            styleClass="custom-messages"/>

                <div class="login-field">
                    <p:outputLabel for="username" value="Usuário"/>
                    <p:inputText id="username" value="#{loginController.username}"
                                 required="true" style="width: 100%"/>
                </div>

                <div class="login-field">
                    <p:outputLabel for="password" value="Senha"/>
                    <p:password id="password" value="#{loginController.password}"
                                feedback="false" required="true" style="width: 100%"/>
                </div>

                <p:commandButton value="Entrar"
                                 action="#{loginController.login}"
                                 styleClass="home-button"
                                 update="messages"
                                 process="@form"/>
            </h:form>
            <p class="credentials-instruction">Utilize as seguintes credenciais para acesso:</p>
            <div class="credential-item">Usuário: admin</div>
            <div class="credential-item">Senha: senha123</div>
        </div>
    </div>
</h:body>
</html>
